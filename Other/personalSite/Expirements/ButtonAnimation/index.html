      <div class="card_face card_face--back">Goodbye</div>
    </div>
  <script>
    card = document.getElementsByClassName('card');
    function toggleFlip(c){
      function func(){
        c.classList.toggle('is-flipped');
      }
      return func;
    }
    for (i=0;i<card.length;++i){
      t=toggleFlip(card[i]);
      card[i].addEventListener( 'click', t);
      card[i].addEventListener('touchstart',t);
    }
  </script>
